<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="dump"></div>

<script src="../../components/yui3-seed/yui.js"></script>
<script>
  YUI({
    modules  : {
      'dm'      : {
        fullpath : '../../dm.js'
      },
      'dm-test' : {
        fullpath : './assets/dm-test.js',
        requires : ['dm', 'test']
      }
    }
  }).use('dm-test', 'test-console', function(Y){
        new Y.Test.Console().render('#log');
        Y.Test.Runner.setName('DM: Tests');
        Y.Test.Runner.run();
      });
</script>

</body>
</html>
